<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>Edit a College</nb-card-header>
      <nb-card-body>
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">


          <div class="form-group row" [hidden]="editForm.get('id')?.value == null">
            <label for="field_id" class="label col-sm-3 col-form-label">ID</label>
            <div class="col-sm-9">
              <input type="number" nbInput fullWidth id="field_id" placeholder="ID" formControlName="id">
            </div>
          </div>
          <div class="form-group row">
            <label for="field_name" class="label col-sm-3 col-form-label">Name</label>
            <div class="col-sm-9">
              <input type="text" nbInput fullWidth id="field_name" formControlName="name" placeholder="Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="field_code" class="label col-sm-3 col-form-label">Code</label>
            <div class="col-sm-9">
              <input type="text" nbInput fullWidth id="field_code" formControlName="code" placeholder="Code">
            </div>
          </div>
          <div class="form-group row">
            <div>
              <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                  <span>Cancel</span>
              </button>

              <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                 <span>Save</span>
              </button>
          </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
