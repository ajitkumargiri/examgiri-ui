<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>College</nb-card-header>
      <nb-card-body>
        <div *ngIf="college">
          <div class="form-group row">
            <label for="inputEmail1" class="label col-sm-3 col-form-label">Name</label>
            <div class="col-sm-9">
              <span>{{ college.name }}</span>
            </div>
          </div>
          <div class="form-group row">
            <label for="code" class="label col-sm-3 col-form-label">Code</label>
            <div class="col-sm-9">
              <span>{{ college.code }}</span>
            </div>
          </div>
          <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
            <span>Back</span>
          </button>

          <button type="button" [routerLink]="['/college', college.id, 'edit']" class="btn btn-primary">
            <span>Edit</span>
          </button>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
