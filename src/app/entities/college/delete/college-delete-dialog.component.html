<form *ngIf="college" name="deleteForm" (ngSubmit)="confirmDelete(college.id!)">
    <div class="modal-header">
        <h4 class="modal-title" data-cy="collegeDeleteDialogHeading">Confirm delete operation</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">

        <p id="jhi-delete-college-heading">Are you sure you want to delete this College?</p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
            <span>Cancel</span>
        </button>

        <button id="jhi-confirm-delete-college" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
            <<span>Delete</span>
        </button>
    </div>
</form>
